<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="date">
                <p class="date-text"></p>
            </div>
            <div class="refresh-button">
                <span class="fa fa-refresh" id="clear"></span>
            </div>
        </header>
        <ul id="list-container">
            <!--<li class="list-row ${GREEN}">
                <span class="fa ${DONE} co" job="complete" id="${id}"></span>
                <p class=todo-item-text>${what}</p>
                <span class="fa fa-trash-o de" job="delete" id="${id}"></span>
            </li>-->
        </ul>
            
            <div class="add-item-container">
                <span class="fa fa-plus-circle"></span>
                <input type="text" class="input" placeholder="Add A Task To Do">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
